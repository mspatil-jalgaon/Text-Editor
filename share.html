<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File & Text Sharing</title>
  <link rel="stylesheet" href="share.css" />
</head>
<body>
  <div class="container">
    <h1>FILE SHARING & TEXT SHARING</h1>

    <div class="buttons">
      <button>Send</button>
      <button>Receive</button>
    </div>

    <div class="section">
      <label>Send Files</label>
      <button class="file-button">
        <span class="plus">+</span> Select Files
      </button>
    </div>

    <div class="section">
      <label for="text">Send Text</label>
      <textarea id="text" placeholder="Enter your text here..."></textarea>
    </div>

    <button class="share-button">SHARE</button>
  </div>
</body>
</html>
